{% if images %}
<div id="main-slider" class="carousel slide" data-ride="carousel">
    <!-- Wrapper for slides-->
    <div class="carousel-inner" role="listbox">
        {% for image in images %}
        <div class="item {% if forloop.first %}active{% endif %}">
            <div class="col-lg-4 carousel-action">
                
                <div class="carousel-text roboto-light-lg">
                    <p>
                        {{image.description|safe}}
                    </p>
                    {% if image.action_text %}
                    <a class="btn btn-green" href="{{image.link}}" {% if image.target %} target="_blank" {% endif %}>{{image.action_text}}</a>
                    {% endif %}
                </div>
                
            </div>
            <div class="col-lg-8 carousel-image-container">
                <a href="#" target="_blank"><img class="adapt img-responsive" src="{{image.url}}"></a>
            </div>
        </div>
        {% endfor %}

    </div>
    {% if images|length >  1 %}
    <!--Controls-->
    <a class="left carousel-control" href="#main-slider" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#main-slider" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    {% endif %}
</div>
{% endif %}
