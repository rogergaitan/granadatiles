{% extends "base.html" %}
{% load i18n %}

{% block title %} Granada Tiles - {% trans 'Gallery'%} {% endblock %}

{% block content%}
    <div class="row">
        <ng-include src="'{{STATIC_URL}}app/galleries/templates/galleries_list.html'"></ng-include>
    </div>
{% endblock content%}

{% block js%}
<script>
    (function () {
        "use strict";
        angular
        .module("app.core")
        .factory("pageSettings", ['appSettings',pageSettings]);

        function pageSettings(appSettings) {
            return{
                sectionId: 3,
                language: '{{LANGUAGE_CODE}}',
                labels: {
                    gallery: '{% trans 'Gallery'%}'
                }
            }
        };
    })();
</script>
{% endblock js%}
