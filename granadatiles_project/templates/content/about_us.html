{% extends "base.html" %}
{% load i18n content %}

{% block seo %}
    {% section 9 LANGUAGE_CODE  as section %}
    <title>{{ section.page_title }}</title>
    {% content_meta_tags section %}
{% endblock seo %}

{% block content%}
<div class="row">
    <ng-include id="about-us-content" src="'{{STATIC_URL}}app/content/templates/aboutUs.html'">
    </ng-include>
</div>
{% endblock content%}

{% block js%}
<script>
    (function () {
        "use strict";
        angular
        .module("app.core")
        .factory("pageSettings", ['appSettings',pageSettings]);

        function pageSettings(appSettings) {
            return{
                sectionId: 9,
                language: '{{LANGUAGE_CODE}}',
                labels: {
                    aboutUs: '{% trans 'About us'%}'
                }
            }
        };
    })();
</script>
{% endblock js%}
