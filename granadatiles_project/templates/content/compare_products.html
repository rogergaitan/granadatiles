{% extends "base.html" %}
{% load i18n content %}

{% section 2 LANGUAGE_CODE  as section %}

{% block title %} {{ section.title }} {% endblock %}

{% block seo %} {% content_meta_tags section %} {% endblock %}

{% block content%}
    <div class="row">
        <ng-include src="'{{STATIC_URL}}app/content/templates/contentDefault.html'"></ng-include>
    </div>
{% endblock content%}

{% block js%}
<script>
    (function () {
        "use strict";
        angular
        .module("app.core")
        .factory("pageSettings", ['appSettings',pageSettings]);

        function pageSettings(appSettings) {
            return{
                sectionId: 2,
                language: '{{LANGUAGE_CODE}}',
                labels: {
                   collections: '{% trans 'Collections'%}'
                },
                navigation:{
                   
                },
                areaId: appSettings.areas.COMPAREPRODUCTS
            }
        };
    })();
</script>
{% endblock js%}
