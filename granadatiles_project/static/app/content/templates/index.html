<div class="col-xs-12 text-center" ng-controller="indexCtrl as vm">
    <div class="row">
        <div ng-bind-html="::vm.slogan" class="col-xs-12"></div>
    </div>
    <div class="row">
        <h2>{{::vm.explore}}</h2>
    </div>
    <div class="row" ng-repeat="collection in ::vm.collections">
        <div class="col-md-6">
            <h3>{{::collection.title}}</h3>
            <div ng-bind-html="::collection.description"></div>
        </div>
        <div class="col-md-6">
            <img ng-src="{{::collection.image}}" alt="Collection Image" />
        </div>
    </div>
    <div ng-controller="testimonyCtrl as vm">
        <div class="row">
            <h2 class="text-center">
                {{::vm.intro}}
            </h2>
        </div>
        <div class="row">
            <div class="col-md-4" ng-repeat="testimony in vm.testimonials">
                <div ng-bind-html="testimony.description"></div>
                <div>{{::testimony.title}}</div>
                <div>{{::testimony.subtitle}}</div>
            </div>
        </div>
    </div>
</div>
