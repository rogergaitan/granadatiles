<div class="col-md-12" ng-controller="galleryListCtrl as vm">
    <div class="row">
        <div class="col-md-12">
            <h2 class="heading-sec">{{ ::vm.section.title }}</h2>
            <a class="breadcrumds" ><u>{{ ::vm.breadcrumds }}</u> <i class="fa fa-angle-double-right"></i></a>
            <div class="text-section" ng-bind-html="::vm.section.description | unsafe"></div>
        </div>
    </div>
    <div class="row">
        <div ng-if="gallery.categories.length > 0" ng-repeat="gallery in vm.galleries">
            <div class="col-md-6 blue-box">
                <div class="blue-box-content">
                    <img ng-src="{{ ::gallery.image }}" alt="{{ ::gallery.name }}" class="img-responsive">
                    <h2>{{ ::gallery.name }}</h2>
                    <ul class="list-inline blue-box-options">
                        <li ng-repeat="category in gallery.categories" class="padded-item">
                            <a ng-click="vm.showGallery(category.id)">{{ ::category.name }}</a>
                        </li>
                    </ul>
                </div>
            </div>
             <div class="clearfix" ng-if="$index % 2 == 0 && $index != 0"></div>
        </div>
    </div>
</div>
