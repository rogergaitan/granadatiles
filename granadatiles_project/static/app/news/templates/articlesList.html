<div class="col-md-12" ng-controller="articlesListCtrl as vm">
    <div class="row">
        <aside class="col-md-3 sub-menu-container">
            <ng-include src="::vm.menuNewsTemplateUrl"></ng-include>
        </aside>
        <div class="col-md-9">
            <h1 class="heading-sec">{{ ::vm.section.title }}</h1>
            <a href="#" class="breadcrumds"><u>{{ ::vm.breadcrumds }}</u> <i class="fa fa-angle-double-right"></i></a>
            <div class="text-section" ng-bind-html="::vm.section.description"></div>
        </div>
    </div>
    <div class="row filter">
        <div class="col-md-2 pull-right text-right">
            <div class="btn-group">
                <button type="button" class="btn btn-info">2015</button>
                <button type="button" class="btn btn-info dropdown-toggle drop-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="caret"></span>
                    <span class="sr-only"></span>
                </button>
                <ul class="dropdown-menu">
                    <li ng-repeat="year in vm.years"><a href="#">{{ year.year }}</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div ng-repeat="article in ::vm.articles" ng-if="$index % 2 == 0" class="row">
        <div class="col-md-6 blue-box" ng-if="$index <= vm.articles.length - 1">
            <a href="#">
                <div class="article-content">
                    <div class="row">
                        <div class="col-md-4">
                            <img ng-src="{{ ::vm.articles[$index].image }}" alt="{{ ::vm.articles[$index].title }}" class="thumbnail img-responsive shadow-image">
                        </div>
                        <div class="col-md-8 article-body">
                            <h2>{{ ::vm.articles[$index].title }}</h2>
                            <h3>{{ ::vm.articles[$index].magazine }}</h3>
                            <p ng-bind-html="::vm.articles[$index].description"></p>
                            <label>{{vm.labels.date}}:</label>
                            <label>{{ ::vm.articles[$index].date }}</label>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-6 blue-box" ng-if="$index + 1 <= vm.articles.length - 1">
            <a href="#">
                <div class="article-content">
                    <div class="row">
                        <div class="col-md-4">
                            <img ng-src="{{ ::vm.articles[$index + 1].image }}" alt="{{ ::vm.articles[$index + 1].title }}" class="thumbnail img-responsive shadow-image">
                        </div>
                        <div class="col-md-8 article-body">
                            <h2>{{ ::vm.articles[$index + 1].title }}</h2>
                            <h3>{{ ::vm.articles[$index + 1].magazine }}</h3>
                            <p ng-bind-html="::vm.articles[$index + 1].description"></p>
                            <label>{{vm.labels.date}}:</label>
                            <label>{{ ::vm.articles[$index + 1].date }}</label>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
