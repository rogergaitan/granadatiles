<form action="/" method="post" class="panel panel-default portoflio-auth-form">
    <div class="panel-heading">
        <h1 class="heading-sec panel-title">{{::vm.labels.recoverYourPassword}}</h1>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <input class="form-control" type="email"
                   ng-model="vm.login.user" placeholder="Email"
                   id="email" name="email" autofocus />
        </div>
       
        <div class="form-group">
            <button type="submit" class="btn btn-info btn-login">{{::vm.labels.sendMeEmail}}</button>
        </div>
        <div class="form-group">
            <p>{{vm.labels.pleaseProvideSameEmail}}</p>
            <p>{{vm.labels.invalidEmail}}</p>
        </div>
        <div class="form-group">
            <a  class="btn btn-info btn-login" ng-click="vm.goToLogIn()">{{::vm.labels.logIn}}</a>
        </div>
    </div>
    <div class="panel-footer">
        <div class="form-group">
            <a  class="btn btn-info btn-login" ng-click="vm.goToSignUp()">{{::vm.labels.signUp}}</a>
        </div>
        <div class="form-group">
            <a ng-href="{{vm.facebookLoginUrls.begin}}" class="btn btn-info btn-login">
                <i class="fa fa-facebook fa-fw"></i>{{::vm.labels.LogInOrSignUpFacebook}}
            </a>
        </div>
    </div>
</form>
