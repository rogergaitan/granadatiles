<div class="col-xs-12" ng-controller="createLayoutCtrl as vm">
    <div class="row">
        <aside class="col-sm-3 col-xs-4">
            <ng-include src="vm.portfolioAsideMenuTemplateURl"></ng-include>
        </aside>
        <div class="col-sm-9 col-xs-8">
            <h1 class="heading-sec">{{ ::vm.section.title }} </h1>
            <a  class="breadcrumds"><u>{{::vm.labels.myPortfolio}}</u> <i class="fa fa-angle-double-right"></i></a>
            <a ng-href="{{::vm.navigation.layouts}}"  class="breadcrumds"><u>{{::vm.labels.layouts}}</u> <i class="fa fa-angle-double-right"></i></a>
            <a  class="breadcrumds"><u>{{::vm.labels.createLayout}}</u></a>
            <div class="text-section" ng-bind-html="::vm.section.description | unsafe"></div>
        </div>
    </div>
    <div class="row">
    </div>
</div>
